<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="text">
          <section class="heading">
            <h1>
              Get <span class="color-change">insights</span> that help your
              business grow.
            </h1>

            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </section>

          <section class="data-analytics">
            <ul>
              <li>
                <article>
                  <p class="figure">10K+</p>
                  <p class="type">companies</p>
                </article>
              </li>
              <li>
                <article>
                  <p class="figure">314</p>
                  <p class="type">templates</p>
                </article>
              </li>
              <li>
                <article>
                  <p class="figure">12m+</p>
                  <p class="type">queries</p>
                </article>
              </li>
            </ul>
          </section>
        </div>
        <div class="image">
          <picture>
            <source
              media="(min-width:415px)"
              srcset="images/image-header-desktop.jpg"
            />
            <img
              src="images/image-header-mobile.jpg"
              alt="People sitting in Office"
            />
          </picture>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      | Coded by <a href="https://cressida-cox.netlify.app/">Cressida Cox</a>
    </footer>
  </body>
</html>
